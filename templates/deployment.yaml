apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
  spec:
    replicas: {{ .Values.replicas }}
    selector:
      matchLabels:
        app: {{ .Release.Name }}
    template:
      metadata:
        labels:
          app: {{ .Release.Name }}
      spec:
        containers:
          - name: {{ .Release.Name }}
            image: {{ .Values.image }}
            imagePullPolicy: Always
            ports:
              - containerPort: {{ .Values.service.port }}