# Default values for 2d-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dplaygroundnacr.azurecr.io/myapp   # ACR repo
  tag: "301"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer   # change to ClusterIP if using ingress
  port: 80

ingress:
  enabled: false

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""   # empty means Helm auto-generates name
resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# values.yaml

monitoring:
  enabled: true
  prometheus:
    scrapeInterval: 15s
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"   # app ka metrics port
  grafana:
    enabled: true
    adminUser: admin
    adminPassword: prom-operator
